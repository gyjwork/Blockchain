<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息注册</title>
  <script>
    function register() {
      const form = document.getElementById("registrationForm");
      const data = new FormData(form);

      const userInfo = {
        name: data.get("name"),
        email: data.get("email"),
        password: data.get("password"),
        phone: data.get("phone"),
        age: data.get("age")
      };

      console.log(userInfo);
      alert("注册成功！请查看控制台获取用户信息。");

      // 在这里添加您的JavaScript逻辑处理用户信息，例如将数据发送到服务器。
    }
  </script>
</head>
<body>
  <h1>个人信息注册</h1>
  <form id="registrationForm" onsubmit="event.preventDefault(); register();">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">电子邮件：</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">密码：</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="phone">电话号码：</label>
    <input type="tel" id="phone" name="phone" pattern="^1[3-9]\d{9}$" required><br><br>

    <label for="age">年龄：</label>
    <input type="number" id="age" name="age" min="0" max="120" required><br><br>

    <input type="submit" value="提交">
  </form>
</body>
</html>
